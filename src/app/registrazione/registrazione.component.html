<!DOCTYPE html>
   <html lang="en">
   <head>
   
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
   
       <link rel="dns-prefetch" href="https://fonts.gstatic.com">
       <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
   
       <link rel="icon" href="Favicon.png">
   
   
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
   
       <title>Registration</title>
   </head>
   <body>
   
   
   <main class="login-form">
       <div class="cotainer">
           <div class="row justify-content-center">
               <div class="col-md-8">
                   <div class="card">
                       <div class="card-header">Registration</div>
                       <div class="card-body">
                           <form (ngSubmit)="doRegistration()">
                               <div class="form-group row">
                                   <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                                   <div class="col-md-6">
                                       <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username" required autofocus>
                                   </div>
                               </div>
                               
                               <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                                <div class="col-md-6">
                                    <input type="text" id="email" class="form-control" name="email" [(ngModel)]="email" required autofocus>
                                </div>
                            </div>

                               <div class="form-group row">
                                   <label for="password1" class="col-md-4 col-form-label text-md-right">Password</label>
                                   <div class="col-md-6">
                                       <input type="password" id="password1" class="form-control" name="password1" [(ngModel)]="password" required>
                                   </div>
                               </div>

                               <div class="form-group row">
                                <label for="password2" class="col-md-4 col-form-label text-md-right">Ripeti Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password2" class="form-control" name="password2" [(ngModel)]="ripetiPassword" required>
                                </div>
                            </div>
   
                               
   
                               <div class="col-md-6 offset-md-4">
                                   <button type="submit" class="btn btn-primary">
                                       Registrate
                                   </button>
                                  
                               </div>
                       
                       </form>
                   </div>
               </div>
           </div>
       </div>
       </div>
   
   </main>
   
   
   </body>
   </html>
