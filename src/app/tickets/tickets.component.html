<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="icon" href="Favicon.png">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Ticket</title>
</head>
<body>
<br>
<div style="text-align: center;">
    <h6>User logged: <strong>{{user}}</strong> </h6>
</div>
<br>
<main class="login-form">
    <div class="cotainer">
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="divLogout">
                    <button (click)="doLogout()" class="btn btn-warning">
                        Log out
                    </button>
                </div>
                <div class="card">
                    
                    <div class="card-header" style="text-align: center;">List tickets</div>
                    <div class="card-body">
                    <div>
                        <table class="table table-striped table-bordered mt-3">
                            <thead>
                                <tr>
                                    <td><em><strong>ID</strong></em></td>
                                    <td><em><strong>Author</strong></em></td>
                                    <td><em><strong>Name</strong></em></td>
                                    <td><em><strong>Surname</strong></em></td>
                                    <td><em><strong>Departure</strong></em></td>
                                    <td><em><strong>Destination</strong></em></td>
                                    <td><em><strong>DepartureDateTime</strong></em></td>
                                    <td><em><strong>TimeFlight</strong></em></td>
                                </tr>
                            </thead>
                            <thead *ngFor="let ticket of tickets">
                                <tr>
                                    <td><em>{{ticket.id}}</em></td>
                                    <td><em>{{ticket.author}}</em></td>
                                    <td><em>{{ticket.name}}</em></td>
                                    <td><em>{{ticket.surname}}</em></td>
                                    <td><em>{{ticket.departure}}</em></td>
                                    <td><em>{{ticket.destination}}</em></td>
                                    <td><em>{{ticket.departureDateTime}}</em></td>
                                    <td><em>{{ticket.timeFlight}}</em></td>
                                </tr>
                            </thead>
                        </table>
                    </div>   
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
</body>
</html>
